<dialog id="app-setting-modal">
  <div class="wrap">
    <h2>設定</h2>
    <div class="content">
      <h3>ターミナルの設定</h3>
      <div class="setting-items">
        <div class="item">
          <div class="label"><label for="set-term-fontsize">フォントサイズ(pt)</label></div>
          <div class="input"><input name="fontSize" min="10" max="100" type="number" id="set-term-fontsize"></div>
        </div>
        <div class="item">
          <div class="label"><label for="set-term-fontcolor">デフォルト文字色</label></div>
          <div class="input">
            <select name="foreground" id="set-term-fontcolor">
              <option value="green">green</option>
              <option value="blue">blue</option>
              <option value="white">white</option>
              <option value="red">red</option>
              <option value="yellow">yellow</option>
              <option value="magenta">ymagenta</option>
              <option value="cyan">cyan</option>
            </select>
          </div>
        </div>
        <div class="item">
          <div class="label"><label for="set-term-bg-color">背景色</label></div>
          <div class="input">
            <select name="background" id="set-term-bg-color">
              <option value="black">black</option>
              <option value="blueviolet">blueviolet</option>
              <option value="darkmagenta">darkmagenta</option>
              <option value="darkgreen">darkgreen</option>
              <option value="darkblue">darkblue</option>
              <option value="darkslateblu">darkslateblu</option>
              <option value="mediumviole">mediumviole</option>
              <option value="darkviolet">darkviolet</option>
            </select>
          </div>
        </div>
      </div>
      <h3>アプリケーションの設定</h3>
      <div class="setting-items">
        <div class="item">
          <fieldset id="set-startup-terminal-mode">
            <legend>起動時のターミナルモード</legend>
            <div class="label" style="flex-basis:60%;"><label>起動時のターミナルモード</label></div>
            <div class="input radio" style="flex-basis:40%;">
              <div class="radiobox">
                <input type="radio" value="shell" name="set-startup-terminal-mode" id="set-stm-shell" value="0">
                <label for="set-stm-shell">PowerShell</label>
              </div>
              <div class="radiobox">
                <input type="radio" value="ssh" name="set-startup-terminal-mode" id="set-stm-ssh" value="1">
                <label for="set-stm-ssh">SSH・SFTP</label>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
      <h3>アクセシビリティーの設定</h3>
      <div class="setting-items">
        <div class="item">
          <fieldset id="set-screen-reader-mode">
            <legend>スクリーンリーダーモード</legend>
            <div class="label" style="flex-basis:60%;"><label>スクリーンリーダーモード</label></div>
            <div class="input radio" style="flex-basis:40%;">
              <div class="radiobox">
                <input type="radio" name="input-srm" id="set-srm-none" value="0">
                <label for="set-srm-none">OFF</label>
              </div>
              <div class="radiobox">
                <input type="radio" name="input-srm" id="set-srm-pctalker" value="1">
                <label for="set-srm-pctalker">PC-Talker</label>
              </div>
              <div class="radiobox">
                <input type="radio" name="input-srm" id="set-srm-nvda" value="2">
                <label for="set-srm-nvda">NVDA</label>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="item">
          <div class="label switch"><label for="set-screen-cursor-mode">スクリーンカーソルモード</label></div>
          <div class="input">
            <div class="checkbox">
              <input type="checkbox" id="set-screen-cursor-mode"><label></label>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="label switch"><label for="set-ls-comand-effect">lsコマンドの視覚効果</label></div>
          <div class="input">
            <div class="checkbox">
              <input type="checkbox" id="set-ls-comand-effect"><label></label>
            </div>
          </div>
        </div>
      </div>
      <button id="app-setting-activate">適用</button>
    </div>
    <button data-target="app-setting-modal" aria-label="設定をキャンセル" class="modal-close">X</button>
  </div>
</dialog>

<dialog id="ssh-conection-modal">
  <div class="wrap">
    <div class="line">
      <div class="column profile-select" style="flex-basis:100%;padding:10px;">
        <h2>接続情報入力</h2>
        <select id="ssh-profile-select">
          <option value="none">保存済み接続情報を使用</option>
        </select>
        <button id="ssh-profile-input-value-clear" aria-label="入力内容のクリア" title="入力内容のクリア">クリア</button>
      </div>
      <div class="column" style="flex-basis: 70%;">
        <label class="input-label" for="input-hostname">ホストアドレス</label>
        <input type="text" id="input-hostname">
      </div>
      <div class="column" style="flex-basis: 30%;">
        <label class="input-label" for="input-portnumber">ポート番号</label>
        <input type="text" id="input-portnumber">
      </div>
      <div class="column" style="flex-basis: 50%;">
        <label class="input-label" for="input-username">ユーザーID</label>
        <input type="text" id="input-username">
      </div>
      <div class="column" style="flex-basis: 50%;">
        <label class="input-label" for="input-password">パスワード</label>
        <input type="password" id="input-password">
      </div>
      <div class="column" style="flex-basis: 100%;padding:10px;">
        <input type="checkbox" id="public-key-auth-change">
        <label class="" for="public-key-auth-change">公開鍵認証を使用</label>
      </div>
      <div class="column" style="flex-basis: 50%;">
        <label class="input-label" for="input-privateKey">キーファイル</label>
        <div style="display:inline-block;width:calc(100% - 100px);"><input type="text" id="input-privateKey" disabled></div>
        <div style="display:inline-block;width:96.4px;">
          <button id="privateKey-choice" disabled>選択</button>
        </div>
      </div>
      <div class="column" style="flex-basis: 50%;">
        <label class="input-label" for="input-passphrase">パスフレーズ</label>
        <input type="password" id="input-passphrase" disabled>
      </div>
      <div class="column" style="flex-basis: 100%;padding:25px 0;">
        <button id="try-connect-btn">接続開始</button>
      </div>
    </div>
    <div class="line">
      <div class="column" style="flex-basis:60%;">
        <label for="ssh-conn-profile-name" style="color:rgb(163, 163, 163)">接続情報の保存（プロファイル名を入力）</label>
        <input type="text" style="color:white;" id="ssh-conn-profile-name">
        <button id="save-ssh-conn-profile">保存</button>
        <span style="color:rgb(163, 163, 163)">形式：英数字A～Za～z0～9,記号「_」「-」のみ</span>
      </div>
    </div>
    <button data-target="ssh-conection-modal" aria-label="キャンセル" class="modal-close">X</button>
  </div>
</dialog>

<dialog id="ssh-profile-modal">
  <div class="wrap">
    <h2>保存済みプロファイル</h2>
    <ul class="profile-list"></ul>
    <button data-target="ssh-profile-modal" title="閉じる" aria-label="閉じる" class="modal-close">X</button>
    <li class="preset-element" hidden>
      <h3 class="profile-name">Ubuntu</h3>
      <div class="value-box" style="flex-basis:65%;">
        <label class="host-address" for="">ホストアドレス</label>
        <input class="host-address" style="width:70%;" type="text" disabled>
      </div>
      <div class="value-box" style="flex-basis:35%;">
        <label class="port-number" for="">ポート番号</label>
        <input class="port-number" style="width:64%;" type="number" disabled>
      </div>
      <div class="value-box" style="flex-basis:50%;">
        <label class="user-name" for="">ユーザー名</label>
        <input class="user-name" style="width:71%;" type="text" disabled>
      </div>
      <div class="value-box" style="flex-basis:50%;">
        <label class="password" for="">パスワード</label>
        <input class="password" style="width:75%;" type="password" disabled>
      </div>
      <div class="value-box" style="flex-basis:60%;" hidden>
        <label class="keyfile" for="">キーファイル</label>
        <input class="keyfile" style="width:71%;" type="text" disabled>
      </div>
      <div class="value-box" style="flex-basis:40%;" hidden>
        <label class="passphrase" for="">パスフレーズ</label>
        <input class="passphrase" style="width:63%;" type="password" disabled>
      </div>
      <div class="value-box" style="flex-basis:100%;padding-top:10px;">
        <button class="profile-delete">削除</button>
      </div>
    </li>
  </div>
</dialog>

<dialog id="connection-msg-modal">
  <span class="title"></span><span class="msg"></span>
  <div class="bun-emen"><button id="msg-modal-close" class="modal-close">OK</button></div>
</dialog>
